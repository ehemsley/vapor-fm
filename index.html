<html>
  <head>
    <title>vapor.fm</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="lib/font-awesome-4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/inputrange.css">
  </head>
	<body>
		<script src="js/lib/three.min.js"></script>
    <script src="js/lib/postprocessing/EffectComposer.js"></script>
    <script src="js/lib/postprocessing/RenderPass.js"></script>
    <script src="js/lib/postprocessing/MaskPass.js"></script>
    <script src="js/lib/postprocessing/ShaderPass.js"></script>
    <script src="js/lib/postprocessing/BloomPass.js"></script>
    <script src="js/lib/shaders/ConvolutionShader.js"></script>
    <script src="js/lib/shaders/CopyShader.js"></script>
    <script src="js/lib/shaders/DotScreenShader.js"></script>
    <script src="js/lib/shaders/RGBShiftShader.js"></script>
    <script src="js/lib/shaders/FilmShader.js"></script>
    <script src="js/lib/shaders/HorizontalBlurShader.js"></script>
    <script src="js/lib/shaders/VerticalBlurShader.js"></script>
    <script src="js/lib/shaders/AdditiveBlendShader.js"></script>
    <script src="js/lib/shaders/BadTVShader.js"></script>

    <audio autoplay id="stream" src="http://vapor.fm:8000/stream"></audio>

    <div id="visualizer"></div>

    <div class="controls">
      <i id="speaker-high" class="fa fa-volume-up"></i>
      <i id="speaker-low" class="fa fa-volume-down"></i>
      <i id="speaker-none" class="fa fa-volume-off"></i>
      <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="1">
      <i id="play-button" class="fa fa-play"></i>
      <i id="stop-button" class="fa fa-stop"></i>
    </div>

		<script src="js/scene.js"></script>
    <script src="js/controls.js"></script>
	</body>
</html>
